		<script>
			// 页面初始化
			baojia_gd.init();

			// 分页
			(function(mui, $) {
				mui.init();
				mui.ready(function() {

					var count = 1; //页码
					var maxpage = 10; //最大页码
					// 没有更多数据
					if(maxpage <= count) {
						var div = document.createElement("div");
						div.innerText = "没有更多数据了";
						div.style.textAlign = "center";
						div.style.padding = "10px 0";
						div.style.background = "#efeff4";
						div.style.color = "#777";
						document.querySelector('.index-bj-tb ').appendChild(div);
						$(".index-bj-tb  .table").css("margin-bottom", "0");
						$(".mui-bar-tab ~ .baojia-gd-cont.mui-content").css("padding-bottom", "40px");
						return;
					}
					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.table'), function(index, pullRefreshEl) {

						mui(pullRefreshEl).pullToRefresh({

							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.table-content');

										//ajax数据 ......		
										$.get("json/dalu-gd.json" + "?id=" + count, function(data2) {
											var html = Mustache.to_html($("#must").html(), {
												must: data2
											});

											$(ul).append(html);

										});

										//self.endPullup();
										count++; //页码

										self.endPullUpToRefresh((count >= maxpage));

									}, 1000);
								},
								contentinit: '上拉显示更多',
								contentdown: '上拉显示更多',
								contentrefresh: '正在加载...',
								contentnomore: '没有更多数据了',
							}

						});

					});

				});

				// 点击搜索图标
				$(".search-head .mui-icon-search").on("tap", function() {
					if($(".search-head .txt-box").val().trim() === "") {
						return false;
					}
					//alert("击搜索图标");
				});

			})(mui, window.Zepto);

			// 点击搜索图标
			(function($) {

				$(".search-box .mui-icon-search").on("tap", function() {

					if($(".search-box .txt-box").val().trim() === "") {
						return false;
					}
					// todo...
					//alert("击搜索图标");
				});

			})(window.Zepto);
		</script>
