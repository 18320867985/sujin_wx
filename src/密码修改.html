<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="Content/Home/cstfont/iconfont.css" />
		<link rel="stylesheet" href="Content/Home/all.css" />
	</head>


	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav bg-white">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left text-base"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>

		<!--主体内容-->
		<section class="reg mui-content">

			<div class=" reg-form">
				<div class="mui-row mui-clearfix">
					<label class=" text-center" for="">手机号</label>
					<div class="input-box">
							<input type="text" name="" id="" value="13822228888" maxlength="11" placeholder="输入手机号码" />
					</div>
				
				</div>
				<div class="mui-row mui-clearfix">
					<label class=" text-center" for="">验证码</label>
					<div class="input-box">
							<input type="text" name="" id="" value="" maxlength="11" placeholder="输入验证码" />
							<a class="req-yzm  mui-active" href="javascript:;">获取验证码</a>
							
					</div>
				
				</div>
				<div class="mui-row mui-clearfix">
					<label class=" text-center" for="">新密码</label>
					<div class="input-box">
							<input type="password" name="" id="" value="" maxlength="11" placeholder="输入新密码" />
					</div>
				
				</div>

			</div>

			<div class="reg-btn ">
				
				<input class="" type="button" name="" id="" value="确认"     />

			</div>
		</section>

		<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>
		<script  type="text/javascript" charset="utf-8">
	
		////发送验证码
			(function($){
				
				var yzmClickBl=true;
				$(".reg-form .req-yzm ").on("tap",function(){
					
					//这里写ajax代码 => 获取的bool值付给yzmClickBl变量



					if(yzmClickBl){
						yzmClickBl=false;
							$(this).removeClass('mui-active');
							var yzmTime=60;
							
							var i=setInterval(function(){
							if(yzmTime>0){
								yzmTime=yzmTime-1;
								var yzmTime2=yzmTime.toString().length>1?yzmTime:"0"+yzmTime;
								if(yzmTime===0){
									
									$(".reg-form .req-yzm ").text("重新发送").addClass('mui-active');
									yzmClickBl=true;
									clearInterval(i);
								
								}else{
									$(".reg-form .req-yzm ").html("重新发送(<span class='text-danger'>"+yzmTime2+"s</span>)");
								}
							}
							},1000);
							
						};
						
					})
				
				
			})(window.Zepto)
			
			
		</script>
	</body>

</html>
