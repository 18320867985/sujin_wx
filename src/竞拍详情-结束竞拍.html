<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>竞拍详情</title>
		<link rel="stylesheet" type="text/css" href="Content/Home/cstfont/iconfont.css" />
		<link rel="stylesheet" href="Content/Home/all.css" />
		<link rel="stylesheet" type="text/css" href="Content/Home/table.min.css"/>
	</head>

	<body  class="bg-white">
		<!--头部-->
		<header class="mui-bar mui-bar-nav bg-white">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left text-base"></a>
			<h1 class="mui-title">竞拍详情</h1>
		</header>

		<!--主体内容-->

		<section class="biddingdtl mui-content bg-white  relative">
			
			<!--竞拍水印-->
			<img class="watermark" src="images/Home/jingpai-1.png" alt="竞拍水印" />
			
			<!--list1-->
			<ul class="biddingdtl-list-1 mui-col-xs-12">

				<li class="mui-row mui-clearfix">

					<div class="mui-col-xs-6 mui-ellipsis">
						<label for="">品名:</label>
						<span class="text-warning">中海壳牌</span>
					</div>
					<div class="mui-col-xs-6 mui-ellipsis">
						<label for="">厂商:</label>
						<span class="text-warning">HDPE</span>
					</div>

				</li>
				<li class="mui-row mui-clearfix">

					<div class="mui-col-xs-6 mui-ellipsis">
						<label for="">牌号:</label>
						<span class="text-warning">XXXX</span>
					</div>
					<div class="mui-col-xs-6 mui-ellipsis">
						<label for="">交货地:</label>
						<span class="text-warning">上海</span>
					</div>

				</li>

			</ul>

			<!--list2-->
			<ul class="biddingdtl-list-2 ">

				<li class="mui-row mui-clearfix">

					<div class="mui-col-xs-12 mui-ellipsis">
						<label for="">最低竞拍价:</label>
						<span class="iconfont icon-renminbi text-base"></span>
						<span class="text-warning">10240</span>
						<span>元/吨 </span>
					</div>

				</li>

				<li class="mui-row mui-clearfix">

					<div class="mui-col-xs-12 mui-ellipsis">
						<label for="">竞拍数量:</label>

						<span class="text-warning">999</span>
						<span>吨 </span>
					</div>

				</li>

			</ul>

			<div class="biddingdtl-desc">
				<h4>拍卖描述</h4>
				<ul>
					<li class="mui-ellipsis">
						<label for="">竞拍编号</label>
						<span>693</span>

					</li>
					<li class="mui-ellipsis">
						<label for="">仓库</label>
						<span>罗马市场</span>

					</li>
				</ul>

			</div>
			
			
			<table class="table table-bordered table-hover biddingdtl-table">
				<thead>
					<tr class="mui-text-center">
						<th>竞拍人</th>
						<th>最高价</th>
						<th>时间</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="mui-text-center">
						<td>
							<span class="text-primary">李**</span>
						</td>
						<td>
							<span class="text-primary price">最高价</span>
						</td>
						<td>
							<span class="text-primary">18:30:45</span>
						
						</td>
					</tr>
				</tbody>

			</table>
			
		

		<script src="js/Home/all.js " type="text/javascript " charset="utf-8 "></script>

		<script>
		</script>

	</body>

</html>
