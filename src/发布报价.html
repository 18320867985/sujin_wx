			mui.ready(function() {

			// 改性塑料 图片上传
			var fileupff = function(obj, fileId) {

				$(obj).parents(".progress-box").find(".progress-all").show();

				var file = document.getElementById(fileId).files[0];
				h5File.upload({
					data: file, //选择的文件
					url: "", //上传网址
					outTime: 30000,
					el: $(obj), //当前element
					size: 300000000, //1m=1000000
					seccess: function(data) {
						
						// 成功回调
						// 成功设置img的src
						var url="images/Home/banner.png";
						$(obj).parents(".progress-box").find(".file-up").val(url);
						$(obj).parents(".progress-box").find(".img").attr("src", url)
					

					}, 
					error: function(data) {
						
						// 错误回调
						// 发布删除下面代码... 
						var url="images/Home/banner.png";
						$(obj).parents(".progress-box").find(".file-up").val(url);
						$(obj).parents(".progress-box").find(".img").attr("src", url)
					
					} 

				}); //调用上传接口
			}

			//文件上传
			$(".btn-up").on("click", function() {

				$(this).parents(".progress-box").find(".file-up-box").click();
				//$("#fileUp").click();

			});

			$(".file-up-box").change(function() {

				fileupff(this, this.id);

			});

			});
