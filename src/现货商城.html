		<script type="text/javascript" charset="UTF-8">
		
			(function(mui, $) {
				mui.init();
				mui.ready(function() {

					var count = 1; //页码
					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.shop-table'), function(index, pullRefreshEl) {

						mui(pullRefreshEl).pullToRefresh({

							up: {
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.shop-table-content');

										//ajax数据 ......
										var lists = [{
												a: "6200",
												b: "莫斯科",
												c: "9333.0",
												d: "16分钟前"
											},
											{
												a: "6200",
												b: "莫斯科",
												c: "9333.0",
												d: "16分钟前"
											},
											{
												a: "6200",
												b: "莫斯科",
												c: "9333.0",
												d: "16分钟前"
											},
											{
												a: "6200",
												b: "莫斯科",
												c: "9333.0",
												d: "16分钟前"
											},
											{
												a: "6200",
												b: "莫斯科",
												c: "9333.0",
												d: "16分钟前"
											},

										];

										var html = Mustache.to_html($("#must").html(), {
											must: lists
										});

										$(ul).append(html);

										//self.endPullup();
										count++; //页码
										maxpage = 5; //最大页码
										self.endPullUpToRefresh((count >= maxpage));

									}, 1000);
							},
							contentinit: '上拉显示更多',
							contentdown: '上拉显示更多',
							contentrefresh: '正在加载...',
							contentnomore: '没有更多数据了',
							}

						});

					});

				});

			})(mui, window.Zepto);
