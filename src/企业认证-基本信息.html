<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>企业认证-基本信息</title>
		<link rel="stylesheet" type="text/css" href="Content/Home/cstfont/iconfont.css" />
		<link rel="stylesheet" href="Content/Home/all.css" />
	</head>


	<body>
		<!--头部-->
		<header class="mui-bar mui-bar-nav bg-white">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left text-base"></a>
			<h1 class="mui-title">基本信息</h1>
		</header>

		<!--主体内容-->
		<section class="qy-baseinfo mui-content">
			
			<ul class="qy-baseinfo-item mui-table-view">
			       
			        <li class="mui-table-view-cell">
			            <a class="">
			                 
			                   <span class="mui-pull-left">真实姓名</span> 
			           		 	<input type="text" name="" id="" value="" placeholder="输入姓名" />
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="">
			               
			                   <span class="mui-pull-left">公司地址</span> 
			           		  <input type="text" name="" id="" value="" placeholder="输入公司地址"/>
			            </a>
			        </li>
			      
			        <li class="mui-table-view-cell">
			            <a class="">
			               
			                   <span class="mui-pull-left">电子邮件</span> 
			           		  <input type="text" name="" id="" value=""  placeholder="输入电子邮件"/>
			            </a>
			        </li>
			        
			           <li class="mui-table-view-cell">
			            <a class="">
			               
			                   <span class="mui-pull-left">手机号码</span> 
			           		  <input type="text" name="" id="" value="" placeholder="输入手机号码" />
			            </a>
			        </li>
			        
			        <li class="mui-table-view-cell  mui-clearfix">
			            <a class="">
			               
			                   <span class="mui-pull-left">验证码</span>
			                    <input type="text" name="" id="" value="" placeholder="输入验证码" />
			           		   <button   class="ref-btn mui-pull-right mui-active" type="button" name="" >获取验证码</button>
			            </a>
			        </li>
			        
			        
			    </ul>
			 
			 <div  class="qy-baseinfo-btns">
			 	  <input class="btn" type="button" name="" id="" value="下一步" />
			 </div>
			
		</section>

		<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>
		<script>
					////发送验证码
			(function($){
				
				var yzmClickBl=true;
				$(".qy-baseinfo-item .ref-btn").on("tap",function(){
					
					//这里写ajax代码 => 获取的bool值付给yzmClickBl变量



					if(yzmClickBl){
						yzmClickBl=false;
							$(this).removeClass('mui-active');
							var yzmTime=60;
							
							var i=setInterval(function(){
							if(yzmTime>0){
								yzmTime=yzmTime-1;
								var yzmTime2=yzmTime.toString().length>1?yzmTime:"0"+yzmTime;
								if(yzmTime===0){
									
									$(".qy-baseinfo-item .ref-btn ").text("重新发送").addClass('mui-active');
									yzmClickBl=true;
									clearInterval(i);
								
								}else{
									$(".qy-baseinfo-item .ref-btn").html("重新发送("+yzmTime2+"s)");
								}
							}
							},1000);
							
						};
						
					})
				
				
			})(window.Zepto)
			
			
			
			
		</script>
	</body>

</html>
