<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>写邮件 </title>
		<link rel="stylesheet" type="text/css" href="Content/Home/cstfont/iconfont.css" />
		<link rel="stylesheet" href="Content/Home/all.css" />
		<style type="text/css">
			.vd-error.mui-table-view-cell label,
			.vd-error.mui-table-view-cell input[type=text] {
				color: red;
			}
			
			.vd-ok.mui-table-view-cell label,
			.vd-ok.mui-table-view-cell input[type=text] {
				color: green;
			}
			
			.vd-box .dep-btn {
				color: green;
			}
			
			.vd-box.mui-table-view-cell .dep-btn.error {
				color: #ddd;
			}
		</style>
	</head>

	<body class="bg-white">
		<!--头部-->
		<header class="rwinfo-head mui-bar mui-bar-nav bg-white ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left text-base"></a>
			<h1 class="mui-title">写信息</h1>
			<span class="rwinfo-head-send mui-pull-right">发送</span>
		</header>

		<!--主体内容-->
		<section class="rwinfo mui-content">

			<form name="form1" class="form1">

				<ul class="mui-table-view mui-clearfix ">
					<!--禁用加上 mui-disabled"-->
					<li class="mui-table-view-cell mui-row mui-clearfix vd-box">
						<label class="a" for="">收件人:</label>

						<input class="vd-item" type="text" name="a"   vd-pattern="^[a-zA-Z0-9]{1,32}[@][a-zA-Z0-9]{1,16}\.[a-zA-Z]{1,16}$" vd-pattern-msg="收件人格式不对" value="" placeholder="74646456@qq.com" />

					</li>
					<li class="mui-table-view-cell mui-clearfix vd-box">
						<label for="">手机:</label>

						<input class="vd-item"  type="text" vd-req vd-req-msg="手机号码不能为空" vd-pattern="^1\d{10}$" vd-pattern-msg="手机格式不对" maxlength="11" name="c" id="" value="1224" placeholder="输入正确手机号码" />
						<!--依赖的按钮-->
						<span class="dep-btn error  mui-btn">发送验证码</span>
					</li>
					<li class="mui-table-view-cell mui-row mui-clearfix vd-box">
						<label for="">验证码:</label>

						<input  class="vd-item"  type="text" vd-req vd-req-msg="验证码不能为空" vd-remote-length="6" vd-remote="json/remote.json" vd-remote-msg="验证码不对" name="yzm" maxlength="6" value="" placeholder="输入验证码" />

					</li>
					<li class="mui-table-view-cell mui-row mui-clearfix vd-box">
						<label class="a" for="">密码:</label>

						<input  class="vd-item"  type="text" name="pwd"  vd-req vd-req-msg="密码不能为空" vd-compare-emit="pwd2"  vd-pattern="^\w{8,32}$" vd-pattern-msg="密码长度8到32位" value="" placeholder="输入密码" />

					</li>
					<li class="mui-table-view-cell mui-row mui-clearfix vd-box">
						<label class="a" for="">确认密码:</label>

						<input class="vd-item"  type="text" name="pwd2"  vd-req vd-req-msg="密码不能为空"  vd-compare="pwd"  vd-compare-msg="两次密码不能相同"  value="" placeholder="输入密码" />

					</li>

					<li class="textarea-box mui-table-view-cell mui-clearfix vd-box">
						<label for="">内容:</label>
						<textarea  class="vd-item"  name="cont" rows="" vd-req vd-req-msg="内容不能为空" cols="" placeholder="输入内容"></textarea>
					</li>
					<li class="textarea-box mui-table-view-cell mui-clearfix vd-box">
						<label for="">单选:</label>
						<input class="vd-item" checked="" vd-rd vd-rd-ok vd-rd-msg="单选不能为空" type="radio" name="rdp"  value="1" />
						男
						<input  class="vd-item" vd-rd type="radio" vd-rd-msg="单选不能为空"  name="rdp" value="2" />
						女
						
					</li>
					<li class="textarea-box mui-table-view-cell mui-clearfix vd-box">
						<label for="">单选:</label>
						<input class="vd-item"  vd-rd  vd-rd-msg="单选不能为空" type="radio" name="rdp2"  value="1" />
						男
						<input  class="vd-item" vd-rd type="radio" vd-rd-msg="单选不能为空"  name="rdp2" value="2" />
						女
						
					</li>
					<li class="textarea-box mui-table-view-cell mui-clearfix mui-text-left vd-box">
						<label for="">自动登陆:</label>
						<input class="vd-item"  type="checkbox" checked="" name="ck" id=""  vd-ck vd-ck-ok vd-ck-true="1" vd-ck-false="0" value="1" vd-ck-msg="this is checkbox" />
					
					</li>
				</ul>

				<input type="button" name="vd-btn" id="" value="提交" />
			</form>
		</section>

		<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
			// 初始化验证对象
			vd.init(".form1");
			$(".rwinfo-head-send").on("click", function() {
	
					// 是否验证成功
					vd.isSuccess(function(obj) {
						
						alert(JSON.stringify(obj));
					},function(obj) {
					
					alert(obj.errorMsg)
					// error 
//					mui.alert(obj.errorMsg," ","确认",function(){
//					obj.el.focus();
//					});
//					
					
					});	
			});
		</script>
	</body>

</html>
