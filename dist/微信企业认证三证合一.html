		<style type="text/css">

			.upload-box img {

		<body>
			
			<div class="qy-upload">

				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title">上传资料三证合一</h1>
				</header>
				<div class="mui-content">
					<section class="section-1 mui-text-center">
						<span class="mui-icon mui-icon-camera"></span>
						<h4>上传材料证明企业身份</h4>

					</section>

					<!--上传-->
					<section class="section-2  mui-bg-white upload-box">
						<h4 class="img-ttl mui-text-muted-bs v-hide">上传企业的三证合一</h4>

						<div class="box box-1 mui-text-center progress-box ">
							<span class="iconfont icon-jia  text-primary"></span><br />

							<h5>企业验证后将点亮 <strong class="text-warning">V</strong> 图标，获得优秀的服务</h5>

							<input class="fileUp v-hide " type="file" name="" id="fileUp" value="" accept="image/*" />
							<!--进度条-->
							<div class="progress-all v-hide ">
								<div class="progress-now"></div>
								<div class="progress-num">0%</div>
							</div>

						</div>

						<img class="v-hide" src="" alt="企业的营业执照" />

						<input class="img-url v-hide" type="text" />
					</section>
					
					<section class="section-2   mui-bg-white upload-box">
						<h4 class="img-ttl mui-text-muted-bs v-hide">上传企业的店铺照片</h4>

						<div class="box box-1 mui-text-center progress-box">
							<span class="iconfont icon-jia  text-primary"></span><br />
							<h4 class="mui-text-muted-bs">上传企业的店铺照片</h4>
							<h5>企业验证后将点亮 <strong class="text-warning">V</strong> 图标，获得优秀的服务</h5>

							<input class="fileUp v-hide " type="file" name="" id="fileUp" value="" accept="image/*" />
							<!--进度条-->
							<div class="progress-all v-hide ">
								<div class="progress-now"></div>
								<div class="progress-num">0%</div>
							</div>

						</div>

						<img class="v-hide" src="" alt="企业的营业执照" />
						<!--提交的图片url-->
						<input class="img-url v-hide" type="text" />
					</section>

					<section class="section-2   mui-bg-white upload-box">
						<h4 class="img-ttl mui-text-muted-bs v-hide">上传身份正面</h4>

						<div class="box box-1 mui-text-center progress-box">
							<span class="iconfont icon-jia  text-primary"></span><br />
							<h4 class="mui-text-muted-bs">上传身份正面</h4>
							<h5>企业验证后将点亮 <strong class="text-warning">V</strong> 图标，获得优秀的服务</h5>

							<input class="fileUp v-hide " type="file" name="" id="fileUp" value="" accept="image/*" />
							<!--进度条-->
							<div class="progress-all v-hide ">
								<div class="progress-now"></div>
								<div class="progress-num">0%</div>
							</div>
						</div>

						<img class="v-hide" src="" alt="企业的营业执照" />
						<!--提交的图片url-->
						<input class="img-url v-hide" type="text" />
					</section>

					<section class="section-2   mui-bg-white upload-box">
						<h4 class="img-ttl mui-text-muted-bs v-hide">上传身份背面</h4>

						<div class="box box-1 mui-text-center progress-box">
							<span class="iconfont icon-jia  text-primary"></span><br />
							<h4 class="mui-text-muted-bs">上传身份背面</h4>
							<h5>企业验证后将点亮 <strong class="text-warning">V</strong> 图标，获得优秀的服务</h5>

							<input class="fileUp v-hide " type="file" name="" id="fileUp" value="" accept="image/*" />
							<!--进度条-->
							<div class="progress-all v-hide ">
								<div class="progress-now"></div>
								<div class="progress-num">0%</div>
							</div>
						</div>

						<img class="v-hide" src="" alt="企业的营业执照" />
						<!--提交的图片url-->
						<input class="img-url v-hide" type="text" />
					</section>

					<section class="btns">
						<input class="btn" type="button" name="" id="" value="上传资料" />
					</section>

				</div>
			</div>

			<!--js-->
			<script src="js/Home/all.js" type="text/javascript" charset="utf-8"></script>
			<script>
				(function($) {

					//文件上传

					$(".icon-jia,.img-ttl").on("click", function(e) {
						e.stopPropagation();
						e.preventDefault();
						var p = $(this).parents(".upload-box");

						$(".fileUp", p).click();

						$(".fileUp", p).change(function() {

							$(".progress-all", p).show();

							fileupff(this);

							//						var img=document.createElement("img");				
							//						img.src="images/Home/banner.png";
							//						$(p).html(img);

						});

					});

					var fileupff = function(obj) {

						$(obj).parents(".progress-box").find(".progress-all").show();
						var p = $(obj).parents(".upload-box")
						var file = obj.files[0];
						h5File.upload({
							data: file, //选择的文件
							url: "", //上传网址
							outTime: 30000,
							el: $(obj), //当前element
							size: 300000000, //1m=1000000
							seccess: function(data) {

								var url = "images/Home/banner.png";
								$(p).find(".img-ttl").show();
								$(p).find(".progress-box").hide();
								$(p).find("img").attr("src", url);
								$(p).find("img").show();
								$(p).find(".img-url").val(url);

							}, //成功回调
							error: function() {

								// 发布删掉
								var url = "images/Home/banner.png";
								$(p).find(".img-ttl").show();
								$(p).find(".progress-box").hide();
								$(p).find("img").attr("src", url);
								$(p).find("img").show();
								$(p).find(".img-url").val(url);
								//alert("上传发生错误")
							} //错误回调

						}); //调用上传接口
					};

					// 上传资料按钮
					$(".btns .btn").on("tap", function() {
						var bl = true
						$(".upload-box").each(function() {
							var v = $(this).find(".img-url").val();
							if(v == "") {

								mui.alert($(this).find(".img-ttl").text(), "提示", "确定")
								return bl = false;

							}

						});

						//todo这里提交代码
						if(bl) {
							alert("todo");
						}

					});

				})(window.Zepto)
			</script>
