		<script type="text/javascript">
			(function(mui, $) {
				mui.init();
				mui.ready(function() {

					var count = 1; //页码
					var maxpage = 5; //最大页码
					
					// 没有更多数据
					if(maxpage<=count){
						var div =document.createElement("div");
						div.innerText="没有更多数据了";
						div.style.textAlign="center";
						div.style.padding="0";
						div.style.background="#efeff4";
						div.style.color="#777";
						document.querySelector('.tab-content').appendChild(div);
						return ;
					}
					
					//循环初始化所有下拉刷新，上拉加载。
					mui.each(document.querySelectorAll('.fabulist-table'), function(index, pullRefreshEl) {

						mui(pullRefreshEl).pullToRefresh({

							up: {
								contentinit: '上拉显示更多',
								contentdown: "上拉显示更多",
								contentrefresh: '正在加载...',
								contentnomore: '没有更多数据了',
								callback: function() {
									var self = this;
									setTimeout(function() {
										var ul = self.element.querySelector('.shop-table-content');

										//ajax数据 ......
										$.get("json/fabulist.json" + "?id=" + count, function(data2) {

											var html = Mustache.to_html($("#must").html(), {
												must: data2
											});

											$(ul).append(html);

										});
										//self.endPullup();
										count++; //页码

										self.endPullUpToRefresh((count >= maxpage));

									}, 1000);
								},

							}

						});

					});

				});

				// 点击搜索
				$(document).on("keyup", function(e) {

					if($(".search-head .txt-box").val().trim() === "") {
						return false;
					}
					if(e.keyCode === 13) {
						// 点击 enter键 todo...
						alert("点击 enter键");
					}
				});

			})(mui, window.jQuery || window.Zepto);
		</script>
